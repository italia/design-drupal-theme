name: "Bootstrap Italia Gov - Child Theme"
type: theme
description: "Bootstrap Italia is a Bootstrap 5 theme compliant with the design guidelines for the PA web services"
package: Italia
core_version_requirement: ^9 || ^10
base theme: bootstrap_italia

# Choose libraries to use. Global is managed with theme settings UI.
libraries:
  - italiagov/libraries-ui
#  - italiagov/vanilla
#  - italiagov/custom
#  - italiagov/cdn
#  - italiagov/hot
#  - italiagov/ddev
  - bootstrap_italia/base
  - bootstrap_italia/enable-all-tooltips
  - bootstrap_italia/load-fonts

# Check these settings, they must match the "libraries" choices.
ckeditor_stylesheets:
  - dist/css/bootstrap-italia.min.css

#ckeditor5-stylesheets:
#  - dist/css/ckeditor5.min.css

hidden: true # <---- Remember to set false, comment or delete line

logo: logo.svg
screenshot: screenshot.png

# https://www.drupal.org/docs/theming-drupal/creating-sub-themes#s-inheriting-theme-regions
