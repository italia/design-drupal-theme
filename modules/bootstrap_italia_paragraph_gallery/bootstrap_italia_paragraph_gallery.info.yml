name: "Bootstrap Italia Paragraph Gallery"
description: This module manages the gallery component (image list) through the paragraph module.
package: "Bootstrap Italia"

type: module
core_version_requirement: ^9 || ^10
dependencies:
  - drupal:media
  - drupal:media_library
  - drupal:responsive_image
  - field_group:field_group
  - imce:imce
  - paragraphs:paragraphs
  - focal_point:focal_point
  - bootstrap_italia:bootstrap_italia_image_style
  - bootstrap_italia:bootstrap_italia_paragraph

components:
  namespaces:
    # Components library 2.0
    bi-bcl:
      - ../../components/components-2
